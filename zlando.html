<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalando</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="time__watch/javascript" src="js/script.js"></script>

</head>

<body>
    <header class="header">
        <div class="head">
            <div class="flag">
                <img src="img/ua.jpg" alt="">
                <p>UA</p>
            </div>
            <div class="exit">
                <img src="img/exit..jpg" alt="">
                <p>Exit</p>
            </div>
        </div>
        <div class="ql">
            <p>проскануй QL</p>
        </div>
    </header>
    <section class="section">
        <div class="right__columns">
            <div class="input__container">
                <input class="input" type="text">
            </div>
            <div class="container">
                <div class="button__1">
                    <button class="button">sdsdsd</button>
                    <button class="button">sdsds</button>
                </div>
                <div class="button__2">
                    <button class="button">sdsds</button>
                    <button class="button">sdsds</button>
                </div>
            </div>
        </div>
        <div class="left__columns">
            <div class="nomber1">01</div>
            <div class="nomber2">02</div>
            <div class="nomber3">03</div>
            <div class="nomber4">04</div>
            <div class="nomber5">05</div>
        </div>
    </section>
    <footer>
        <div class="down__side">

        </div>
        <div class="under">
            <div class="time__watch">
            <div class="clock" id="clock">
                00:00:00
            </div>
                <button id="startStop" onclick="startStop()">Start</button>
                <button id="reset" onclick="reset()">reset</button>
            </div>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
